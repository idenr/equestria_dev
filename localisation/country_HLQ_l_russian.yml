bat_tito_returns_desc:0 "Старри Найт, рождённая в семье кузнеца и фермера, вела довольно однообразную жизнь, прежде чем стать лидером партизан. Но когда граф Даскталон обезумел, что поставило благополучие её друзей и семьи под угрозу, она поняла, что выбора у неё нет и нужно противостоять этому варварству. Годы партизанской войны в лесах Висагинаса превратили некогда простую кобылу в бесстрашного лидера пони и грифонов, которая обещает светлое и свободное от страха будущее для всех, кто последует за ней. И это будущее станет реальностью в новом Лонгсворде.\n\nК сожалению, мечта об освобождённом Лонгсворде долго не прожила. Реформисты быстро сокрушили нелегитимное для них госудаврство, из-за чего Старри и её товарищи легли на дно. Но они смогли вернуться, когда Реформисты самораспустились, и захватить безгосударственный регион. Старри Найт теперь ведёт единые коммунистические партии Хеллквилла и Лонгсворда как генеральный секретарь, где теперь пони и грифоны живут в гармонии."
HLQ_eisen_desc:0 "§gВыходец из Бродфилда, Эйзен родился в крестьянской семье в 971 году по соседству с Грифьей Сечью. Он и его брат Сайкл Короанаргинт в молодости стали бы свидетелями казачьего рейда, находясь по делам недалеко от одной деревни. Его брат был поражен казаками и посвятил большую часть своего свободного времени изучению армии, военного искусства и политики. Однако Сайкл не осознавал, что он пренебрег своим младшим братом, который был огорчён отсутствием внимания со стороны своего старшего брата, которого он считал примером для подражания.\n\nЧтобы снова привлечь внимание своего брата, он добровольно присоединился к казакам в свои 18 лет. Со временем он привязался к группе, с которой путешествовал, и начал считать их друзьями, которых у него никогда не было прежде. Но в 992 году, набег на Озергад пошёл совершенно не так. Все казаки погибли во время атаки, и Эйзен был ранен мечом пони, а его клюв треснул от удара. Пони посчитали его мёртвым, и он чудом выжил. Последствия потери самых дорогих ему грифонов эмоционально сломили его, и в этом психически нестабильном состоянии он начал обвинять пони в этом несчастье.\n\nСломленный и злой, он вернулся в Бродфилд только лишь для того, чтобы услышать новости о том, что пони по имени Эпплторн, коммунистка из Фарбрука, помогала революции в Бродфилде - его родине. В ярости Эйзен отправился сообщить своему брату о том, что пони сделали с ним и его страной, и что они должны понести наказание за это. Сайкл, понимая, что вина лежит на когтях грифонов, а не на пони, проигнорировал болтовню своего брата, снова проигнорировав мнение и без того нестабильного младшего брата. Эйзен, преданный своим собственным братом, окончательно потерял цель. Это изменилось, когда он услышал о реформистах в Хеллквилле и отправился на север в поисках этой группы. Речи Вингфрида о «угрозе пони» окончательно радикализировали Эйзена, и он вскоре присоединился к реформистам, сменив фамилию на Сильберкрон. С вновь обретенной целью он стал преданнейшим фанатиком дела реформистов, сделав неплохую карьеру в рядах партии и став заместителем лидера Sturmgreifen.§!"

