smug_elias_desc:0 "Князь Элиас Уайткрест взял власть в свои когти в январе 1006 года. Он еще молод, амбициозен и имеет великие планы на собственную нацию. Князь знает, что Люши имеет потенциал модернизироваться в кратчайшие сроки, чтобы догнать остальную часть Грифонии. Он решил проводить мирную внешнюю политику и сосредоточиться в первую очередь на улучшении качества жизни граждан. Многие считают, что князь Элиас - это истинный лидер Люши, который давно должен был взойти на престол.\n\nВелением удачи, Элиас принял предложение Хунты Кампхауса интегрировать Хеллквилл в дуалистическую монархию. Он уверен, что самодельная конфедерация сможет найти золотую середину и вернуть мир в пограничье, разорённое войной."
gerar_the_great_desc:0 "Князь Жерар Уайткрест, младший брат Элиаса, видит Люши как сильную нацию, которая может занять весь бассейн реки Эви. Вдохновленный трудами пресловутого вингбардского фашиста Биколини, он стремится создать корпоративное националистическое государство, уходящее корнями в религию и милитаризм. Он мечтает избавиться от монархии и провозгласить себя лидером нации.\n\nЖерар особо не медлил, когда ему предложили присоединить Хеллквилл к своим владениям, сломив любые идеи о народном восстании, после того, как разобрался с Реформистскими экстремистами. С совмещёнными ресурсами и армией Хеллквилл-Люши, Жерар расширил свои амбиции раз в десять."
